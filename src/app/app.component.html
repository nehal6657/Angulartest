<h3>
    list of all services 
</h3>
<ul>
    <li *ngFor="let service of getKeys(listServices); let i = index">
        {{i+1}}  {{service[0]}}
    </li>
</ul>

<div class="form-group">
    <label for="options">Options:</label>
    <div *ngFor="let option of options">
        <label>
            <input type="checkbox"
                   value="{{option.value}}"
                   [(ngModel)]="option.checked"
                   (change)="getselectedOptions()"/>
            {{option.name}}
        </label>
    </div>
    <button (click)="startMig()"> Start mig</button>
</div>
